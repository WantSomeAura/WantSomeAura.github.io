<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Want Some Aura</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Black Ops One', cursive;
      color: white;
      position: relative;
      overflow: hidden;
    }

    /* Background GIF */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('https://i.imgur.com/Jwla9hs.gif') no-repeat center center fixed;
      background-size: cover;
      z-index: -2;
    }

    /* Dark overlay */
    body::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.55); /* Adjust darkness here */
      z-index: -1;
    }

    button {
      background: linear-gradient(135deg, #ff0040, #6a00ff);
      color: white;
      font-size: 1.5rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255,0,64,0.7), 0 0 40px rgba(106,0,255,0.5);
      transition: transform 0.2s ease-in-out;
      z-index: 1;
    }

    button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 30px rgba(255,0,64,1), 0 0 60px rgba(106,0,255,0.8);
    }

    #message {
      margin-top: 30px;
      font-size: 1.4rem;
      font-weight: bold;
      color: #ff2e2e;
      display: none;
      white-space: pre;
      border-right: 2px solid #ff2e2e;
      overflow: hidden;
      z-index: 1;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20% { transform: translateX(-5px); }
      40% { transform: translateX(5px); }
      60% { transform: translateX(-5px); }
      80% { transform: translateX(5px); }
    }

    .shake {
      animation: shake 0.5s;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
</head>
<body>
  <button onclick="showMessage()">Want Some Aura</button>
  <div id="message"></div>

  <script>
    const messages = [
      "you got less aura than a turned-off lightbulb ðŸ’€",
      "broâ€™s aura expired before he even spawned",
      "zero aura detected. system shutting you down.",
      "your aura is so weak, even shadows refuse to follow you"
    ];

    function showMessage() {
      const msg = document.getElementById("message");
      msg.innerHTML = "";
      msg.style.display = "block";

      const text = messages[Math.floor(Math.random() * messages.length)];

      let i = 0;
      function type() {
        if (i < text.length) {
          msg.innerHTML += text.charAt(i);
          i++;
          setTimeout(type, 40);
        } else {
          msg.classList.add("shake");
          setTimeout(() => msg.classList.remove("shake"), 600);
        }
      }
      type();
    }
  </script>
</body>
</html>
