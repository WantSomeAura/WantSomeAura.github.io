<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Want Some Aura</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: "Arial Black", sans-serif;
      background: black;
      overflow: hidden;
      color: white;
    }

    /* Animated glitch background */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url("https://i.imgur.com/Jwla9hs.gif") center center / cover no-repeat;
      opacity: 0.2;
      z-index: -1;
    }

    button {
      background: linear-gradient(135deg, #ff0040, #6a00ff);
      color: white;
      font-size: 1.8rem;
      padding: 1rem 2.5rem;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      text-transform: uppercase;
      box-shadow: 0 0 20px rgba(255,0,64,0.7), 0 0 40px rgba(106,0,255,0.6);
      transition: transform 0.2s ease-in-out;
      animation: pulse 2s infinite;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(255,0,64,1), 0 0 60px rgba(106,0,255,0.9);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 20px rgba(255,0,64,0.7), 0 0 40px rgba(106,0,255,0.6); }
      50% { box-shadow: 0 0 40px rgba(255,0,64,1), 0 0 70px rgba(106,0,255,1); }
      100% { box-shadow: 0 0 20px rgba(255,0,64,0.7), 0 0 40px rgba(106,0,255,0.6); }
    }

    #message {
      margin-top: 30px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #ff2e2e;
      display: none;
      white-space: pre;
      overflow: hidden;
      text-align: center;
    }

    /* Shake animation */
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20% { transform: translateX(-5px); }
      40% { transform: translateX(5px); }
      60% { transform: translateX(-5px); }
      80% { transform: translateX(5px); }
    }

    .shake {
      animation: shake 0.6s;
    }

    /* Glitch effect */
    .glitch {
      position: relative;
      display: inline-block;
    }
    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
    }
    .glitch::before {
      animation: glitchTop 1s infinite linear alternate-reverse;
      color: #ff0000;
    }
    .glitch::after {
      animation: glitchBottom 1s infinite linear alternate-reverse;
      color: #00ffff;
    }
    @keyframes glitchTop {
      0% { clip: rect(0, 9999px, 0, 0); }
      20% { clip: rect(0, 9999px, 30px, 0); transform: translate(-2px, -2px); }
      40% { clip: rect(0, 9999px, 0, 0); }
      60% { clip: rect(0, 9999px, 15px, 0); transform: translate(2px, -1px); }
      80% { clip: rect(0, 9999px, 0, 0); }
      100% { clip: rect(0, 9999px, 25px, 0); transform: translate(-1px, 2px); }
    }
    @keyframes glitchBottom {
      0% { clip: rect(0, 9999px, 0, 0); }
      20% { clip: rect(10px, 9999px, 50px, 0); transform: translate(2px, 2px); }
      40% { clip: rect(0, 9999px, 0, 0); }
      60% { clip: rect(20px, 9999px, 60px, 0); transform: translate(-2px, 1px); }
      80% { clip: rect(0, 9999px, 0, 0); }
      100% { clip: rect(5px, 9999px, 40px, 0); transform: translate(1px, -2px); }
    }
  </style>
</head>
<body>
  <button onclick="showMessage()">Want Some Aura</button>
  <div id="message"></div>

  <script>
    const messages = [
      "bro thinks he has auraâ€¦ not even a shadow ðŸ’€",
      "you donâ€™t even radiate aura, just static noise",
      "no aura, no presence, youâ€™re invisible out here",
      "your aura meter is literally at 0 ðŸ¤¡",
      "stop acting tough, aura bankruptcy detected"
    ];

    function showMessage() {
      const msg = document.getElementById("message");
      msg.innerHTML = "";
      msg.style.display = "block";

      const text = messages[Math.floor(Math.random() * messages.length)];
      let i = 0;

      function type() {
        if (i < text.length) {
          msg.innerHTML += text.charAt(i);
          i++;
          setTimeout(type, 40);
        } else {
          msg.classList.add("shake");
          msg.classList.add("glitch");
          msg.setAttribute("data-text", text);
          setTimeout(() => msg.classList.remove("shake"), 600);
        }
      }
      type();
    }
  </script>
</body>
</html>
