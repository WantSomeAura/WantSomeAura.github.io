<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Want Some Aura</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #0d0d0d;
      font-family: Arial, sans-serif;
      color: white;
    }
    button {
      background: linear-gradient(135deg, #6a00ff, #00d4ff);
      color: white;
      font-size: 1.5rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.2s ease-in-out;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(0,0,0,0.4);
    }
    #message {
      margin-top: 20px;
      font-size: 1.2rem;
      color: red;
      display: none;
    }
  </style>
</head>
<body>
  <button onclick="document.getElementById('message').style.display='block'">
    Want Some Aura
  </button>
  <div id="message">u dont even have much aura</div>
</body>
</html>
